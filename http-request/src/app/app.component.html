<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form (ngSubmit)="onCreatePost(postForm.value)" #postForm="ngForm">
        <div class="form-group">
          <label for="title">Title</label>
           <input
            type="text"
            id="title"
            name="title"
            required
            #title
            ngModel
            class="form-control">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <input
            type="text"
            id="content"
            name="content"
            required
            #content
            ngModel
            class="form-control">
        </div>
        <button
          type="submit"
          [disabled]="!postForm.valid"
          class="btn btn-primary">Send Post</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button
        type="button"
        (click)="onFetchPosts()"
        class="btn btn-primary">
        Fetch Posts
      </button>
      <button
        type="button"
        [disabled]="loadedPost.length < 1"
        (click)="onDeletePosts()"
        class="btn btn-danger">
        Clear Posts
      </button>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <p *ngIf="loadedPost.length < 1 && !isFetching">No posts available</p>
        <ul
        *ngIf="loadedPost.length >= 1 && !isFetching"
          class="list-group">
          <li
            class="list-group-item"
            *ngFor="let item of loadedPost">
            <h3>{{item.title}}</h3>
            <p>{{item.content}}</p>
          </li>
        </ul>
        <p *ngIf="isFeching && !error">Loading....</p>
        <div
          *ngIf="error"
          class="alert alert-danger">
          <h3>Error occured!</h3>
          <p> {{ error }} </p>
        </div>
      </div>
    </div>
  </div>
</div>
