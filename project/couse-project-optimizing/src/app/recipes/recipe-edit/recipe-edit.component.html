<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-primary">
            {{ editMode ? 'Edit': 'Save' }}
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="path">Image URL</label>
            <input
              type="text"
              id="path"
              formControlName="imagePath"
              class="form-control"
              #image>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="image.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="path">Description</label>
            <textarea
              id="description"
              formControlName="description"
              class="form-control"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
            <div
              class="row"
              *ngFor="let item of ingredientsArray.controls; let i = index"
              [formGroupName]="i">
              <div class="col-xs-8">
                <input
                  type="text"
                  formControlName="name"
                  class="form-control">
              </div>
              <div class="col-xs-2">
                <input
                  type="number"
                  formControlName="amount"
                  class="form-control">
              </div>
              <div class="col-xs-2">
                <button
                  type="button"
                  (click)="onDeleteIngredient(i)"
                  class="btn btn-danger">X</button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-xs-12">
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="onAddIngredient()">Add Ingredient</button>
              </div>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>
