<div class="row">
  <div class="col-xs-12">
    <a
      href="#"
      class="list-group-item clearfix"
      (click)="onClickItem()">
      <div class="pull-left">
        <h2 class="list-group-item-heading">{{item.name}}</h2>
        <p class="list-group-item-text">{{item.description}}</p>
      </div>
      <span class="pull-right">
        <img
          src="{{item.imagePath}}"
          class="img-responsive"
          style="max-height: 50px;"/>
      </span>
    </a>
  </div>
</div>
