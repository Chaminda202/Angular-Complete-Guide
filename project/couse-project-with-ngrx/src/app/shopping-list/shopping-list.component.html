<div class="row">
    <app-shopping-item></app-shopping-item>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let ingredient of (ingredients | async).ingredients; let i=index"
        (click)="onEditItem(i)">
        {{ingredient.name}} - {{ingredient.amount}}
      </a>
    </ul>
</div>
