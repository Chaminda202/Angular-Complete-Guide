<div class="row">
  <button class="btn btn-success">Add Recipe</button>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let item of recipeList">
      <div class="pull-left">
        <h2 class="list-group-item-heading">{{item.name}}</h2>
        <p class="list-group-item-text">{{item.description}}</p>
      </div>
      <span class="pull-right">
        <img
          src="{{item.imagePath}}"
          class="img-responsive"
          style="max-height: 50px;"/>
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
